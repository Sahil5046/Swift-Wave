<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/rider-dashboard.css">

    <title>Rider Dashboard</title>
</head>

<body>
    <header>
        <nav>
            <h1>Swift Wave</h1>
            <div id="navitems">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../contact/contact.html">Contact</a></li>
                    <li><a href="../driver/driver-dashboard.html">Driver</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="form-container">
                <h2>Book a Ride</h2>
                <p>Enter your location and destination to book a ride.</p>
                <form>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" required
                            placeholder="Enter your pickup location">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text" id="destination" name="destination" required
                            placeholder="Enter your destination">
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    <div class="button-group">
                        <button type="submit">Book Ride</button>
                        <button type="reset">Clear</button>
                    </div>
                </form>
            </div>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3430.06277166761!2d76.69192587537233!3d30.71663567459206!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390feffecf9e94a1%3A0xd1eb3732056db4f5!2sPisoft%20Informatics%20Pvt%20Ltd.!5e0!3m2!1sen!2sin!4v1737826325737!5m2!1sen!2sin"
                    allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>
    <footer>
        <a href="../index.html">Go Back</a>
    </footer>
</body>

</html>
