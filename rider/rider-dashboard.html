<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <title>Rider Dashboard</title>
</head>

<body>
    <header>
        <h1>Rider Dashboard</h1>
    </header>
    <main>
        <h2>Book a Ride</h2>
        <p>Enter your location and destination to book a ride.</p>
        <form>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            <br><br>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>
            <br><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <br><br>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            <br><br>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3430.06277166761!2d76.69192587537233!3d30.71663567459206!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390feffecf9e94a1%3A0xd1eb3732056db4f5!2sPisoft%20Informatics%20Pvt%20Ltd.!5e0!3m2!1sen!2sin!4v1737826325737!5m2!1sen!2sin"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
                <br><br>
            <button type="submit">Book Ride</button>
            <button type="reset">Clear</button>
            <p>Already have a ride? <a href="#">View Your Rides</a></p>
            <p>Don't have a ride yet? <a href="#">Request a Ride</a></p>
        </form>
        <button>Book Now</button>
    </main>
    <footer>
        <a href="../index.html">Go Back</a>
    </footer>
</body>

</html>
